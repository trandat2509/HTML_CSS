<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attribute part 1</title>
    <link rel="stylesheet" href="/bai-30_attribute-selector/part-1/style.css" />
  </head>
  <body>
    <!-- cú pháp: [attribute], VD: [href], ý nghĩa: chọn tất cả các thẻ có thuộc tính (property): href -->
    <a href="" target="_blank">click vào đây 1</a>
    <a href="" target="_self">click vào đây 2</a>
    <a href="" target="_blank">click vào đây 3</a>
    <p href="">Lorem ipsum dolor sit ame.</p>
    <!-- cú pháp: [attribute="value"], VD: target="_blank", ý nghĩa: chọn tất cả các thẻ có thuộc tính: [target="_blank"] -->
  </body>
</html>
