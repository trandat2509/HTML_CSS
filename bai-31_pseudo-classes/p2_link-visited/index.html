<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài 31 p2 pseudo classes: link & visited</title>
    <link
      rel="stylesheet"
      href="/bai-31_pseudo-classes/part-2_link-visited/style.css"
    />
  </head>
  <body>
    <!-- :link chọn các thẻ có chưa liên kết mà người dùng chưa click vào-->
    <a href="http://tuhoc.cc/" target="_blank" class="click1">Lấy tài liệu tại đây 1</a><br />
    <a href="http://tuhoc.cc/" target="_blank" class="click2">Lấy tài liệu tại đây 2</a><br>

    <!-- visited  chọn các thẻ có liên kết mà người dùng đã ấn vào -->
    <a href="http://tuhoc.cc/" class="visited">Bấm vào đây để lấy tài liệu</a>
  </body>
</html>
