<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài 21 học table trong HTML</title>
  </head>
  <body>
    <h1>Học table</h1>
    <table>
      <thead>
          <tr>
            <th>Tên sản phẩm</th>
            <th>Giá tiền</th>
          </tr>
      </thead>
      <tbody>
          <tr>
            <td>Áo phông</td>
            <td>100.000 VND</td>
          </tr>
          <tr>
            <td>Quần Jean</td>
            <td>200.000 VND</td>        
          </tr>
      </tbody>
      <tfoot>
          <tr>
            <td>Tổng giá</td>
            <td>300.000 VND</td>    
          </tr>
      </tfoot>
    </table>
  </body>
</html>
