<!DOCTYPE html>
<html lang="vi">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài 29 combinator selector phần 1</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- element.class -->
    <!-- selector *: chọn tất cả các thẻ -->
    <h1 class="demo">Tiêu đề</h1>
    <h2 class="demo">Tiêu đề 1</h2>
    <h2>Tiêu đề 2</h2>
    <h2>Tiêu đề 3</h2>
    <h2>Tiêu đề 4</h2>
    <h2>Tiêu đề 5</h2>
    <p>Đoạn văn 1</p>
    <p class="demo">Đoạn văn 2</p>
    <p>Đoạn văn 3</p>
    <ul>
        <li class="demo">Trần Đạt 1</li>
        <li class="demo">Trần Đạt 2</li>
        <li class="demo">Trần Đạt 3</li>
    </ul>
  </body>
