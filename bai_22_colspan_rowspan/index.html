<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài 22 Học colspan và rowspan</title>
  </head>
  <body>
    <h1>Học table buổi 2</h1>
    <table>
      <tr>
        <th>Sản phẩm</th>
        <th colspan="2">Mô tả</th>
      </tr>
      <tr>
        <td rowspan="2">Áo ba lỗ</td>
        <td>Chất liệu</td>
        <td>Bạt</td>
      </tr>
      <tr>
        <td>Kích thước</td>
        <td>M, L, Xl</td>
      </tr>
      <tr>
        <td rowspan="2">Quần âu</td>
        <td>Vải cao cấp</td>
      </tr>
      <tr>
        <td>Kích cỡ</td>
        <td>X, XL, XXL</td>
      </tr>
    </table>
  </body>
</html>
